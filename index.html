<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Breast Cancer Prediction</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f7fb; margin:0; }
    .wrap { max-width: 980px; margin: 40px auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,.06); }
    h1 { margin-top:0; }
    form { display:grid; grid-template-columns: repeat(2, 1fr); gap:12px 20px; }
    label { font-size:14px; color:#444; }
    input[type="number"] { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; }
    .actions { grid-column: 1 / -1; display:flex; gap:12px; margin-top:10px; }
    button, .btn { padding:10px 16px; border:none; border-radius:8px; cursor:pointer; }
    .primary { background:#2563eb; color:#fff; }
    .ghost { background:#eef2ff; color:#1e3a8a; text-decoration:none; display:inline-block; }
    small { color:#666; display:block; margin-bottom:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Breast Cancer Prediction</h1>
    <p>Dataset: <b>Breast Cancer Wisconsin (Diagnostic)</b>. Enter all 30 features below (prefilled with a benign example so you can test immediately).</p>
    <form action="/predict" method="post">
      {% for i, name in enumerate(feature_names) %}
        <div>
          <label for="{{ name }}">{{ i+1 }}. {{ name }}</label>
          <input type="number" id="{{ name }}" name="{{ name }}" step="any" required
                 value="{{ default_values[i] }}">
          <small>Example: {{ default_values[i] }}</small>
        </div>
      {% endfor %}
      <div class="actions">
        <button class="primary" type="submit">Predict</button>
        <a class="btn ghost" href="/">Reset to Benign Example</a>
      </div>
    </form>
  </div>
</body>
</html>
